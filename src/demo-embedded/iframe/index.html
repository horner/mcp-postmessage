<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Client - Medical AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .chat-header h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-type {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
        }

        .message-time {
            font-size: 11px;
            color: #94a3b8;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            max-width: 85%;
        }

        .message-user .message-content {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-assistant .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message-system .message-content {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
            max-width: 90%;
        }

        .tool-calls {
            margin-top: 15px;
            padding-left: 20px;
        }

        .tool-call {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }

        .tool-call.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .tool-call.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .tool-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .tool-name {
            color: #475569;
        }

        .tool-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-pending {
            background: #fbbf24;
            color: #92400e;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .tool-parameters, .tool-result {
            margin-bottom: 10px;
        }

        .tool-parameters strong, .tool-result strong {
            color: #374151;
            font-size: 12px;
        }

        .tool-parameters pre, .tool-result pre {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 8px;
            margin-top: 5px;
            overflow-x: auto;
            font-size: 12px;
            color: #475569;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        #message-input:focus {
            border-color: #4f46e5;
        }

        #message-input:disabled {
            background: #f1f5f9;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #4338ca;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            font-size: 16px;
            margin-left: 2px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Connection status styling */
        .connection-status {
            text-align: center;
            padding: 10px;
            background: #fbbf24;
            color: #92400e;
            font-size: 12px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.error {
            background: #ef4444;
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 15px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-content {
                max-width: 95%;
                font-size: 14px;
            }

            .chat-input-container {
                padding: 10px 15px;
            }

            #message-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        /* Enhanced accessibility */
        .message:focus-within {
            outline: 2px solid #4f46e5;
            outline-offset: 2px;
            border-radius: 8px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #64748b;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="loading">Connecting to medical server...</div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
